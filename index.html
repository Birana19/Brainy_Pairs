<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Brainy Pairs</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="title-container">
            <img src="images/brain.png" alt="Brain icon" class="brain-icon">
            <h1 class="game-title">Brainy Pairs</h1>
        </div>

        <div class="game-controls">
            <div class="stats">
                <span>‚è± Time: <span id="timer">0</span>s</span>
                <span>üéØ Moves: <span id="moves">0</span></span>
                <span>‚≠ê Score: <span id="score">0</span></span>
            </div>

            <div class ="actions">
                <select id="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium" selected>Medium</option>
                    <option value="hard">Hard</option>
                </select>

                <button id="restart">Restart</button>
            </div>
        </div>

        <section class="memory-game">
            <div class="memory-card" data-framework="cat">
                <img class="front-face" src="images/cat.png" alt="Cat">
                <img class="back-face" src = "images/letter-b.png" alt="B">
            </div>

            <div class="memory-card" data-framework="cat">
                <img class="front-face" src="images/cat.png" alt="Cat">
                <img class="back-face" src = "images/letter-b.png" alt="B">
            </div>

            <div class="memory-card" data-framework="chick">
                <img class="front-face" src="images/chick.png" alt="chick">
                <img class="back-face" src = "images/letter-b.png" alt="B">
            </div>

            <div class="memory-card" data-framework="chick">
                <img class="front-face" src="images/chick.png" alt="chick">
                <img class="back-face" src = "images/letter-b.png" alt="B">
            </div>

            <div class="memory-card" data-framework="cloud">
                <img class="front-face" src="images/cloud.png" alt="cloud">
                <img class="back-face" src = "images/letter-b.png" alt="B">
            </div>

            <div class="memory-card" data-framework="cloud">
                <img class="front-face" src="images/cloud.png" alt="cloud">
                <img class="back-face" src = "images/letter-b.png" alt="B">
            </div>

            <div class="memory-card" data-framework="kitty">
                <img class="front-face" src="images/kitty.png" alt="kitty">
                <img class="back-face" src = "images/letter-b.png" alt="B">
            </div>

            <div class="memory-card" data-framework="kitty">
                <img class="front-face" src="images/kitty.png" alt="kitty">
                <img class="back-face" src = "images/letter-b.png" alt="B">
            </div>

            <div class="memory-card" data-framework="octobus">
                <img class="front-face" src="images/octobus.png" alt="octobus">
                <img class="back-face" src = "images/letter-b.png" alt="B">
            </div>

            <div class="memory-card" data-framework="octobus">
                <img class="front-face" src="images/octobus.png" alt="octobus">
                <img class="back-face" src = "images/letter-b.png" alt="B">
            </div>

            <div class="memory-card" data-framework="panda">
                <img class="front-face" src="images/panda.png" alt="panda">
                <img class="back-face" src = "images/letter-b.png" alt="B">
            </div>

            <div class="memory-card" data-framework="panda">
                <img class="front-face" src="images/panda.png" alt="panda">
                <img class="back-face" src = "images/letter-b.png" alt="B">
            </div>

            <div class="memory-card" data-framework="fox">
                <img class="front-face" src="images/fox.png">
                <img class="back-face" src="images/letter-b.png">
            </div>

            <div class="memory-card" data-framework="fox">
                <img class="front-face" src="images/fox.png">
                <img class="back-face" src="images/letter-b.png">
            </div>

            <div class="memory-card" data-framework="giraffe">
                <img class="front-face" src="images/giraffe.png">
                <img class="back-face" src="images/letter-b.png">
            </div>

            <div class="memory-card" data-framework="giraffe">
                <img class="front-face" src="images/giraffe.png">
                <img class="back-face" src="images/letter-b.png">
            </div>

        </section>

        <div class="modal" id="winModal">
            <div class="modal-content">
                <h2> You Won!</h2>
                <p>Time: <span id="finalTime"></span>s</p>
                <p>Moves: <span id="finalMoves"></span></p>
                <p>Score: <span id="finalScore"></span></p>
                <button id = "playAgain" onClick="restartGame()">Play Again</button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
